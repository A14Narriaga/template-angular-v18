<div
	*ngIf="$isOpen | async"
	class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
	(click)="canClose ? handleOverlayClick($event) : null">
	<div class="bg-white rounded-lg p-6 w-1/3">
		<div class="text-right">
			<button
				*ngIf="canClose"
				(click)="close()"
				class="text-gray-600">
				&times;
			</button>
		</div>
		<ng-content></ng-content>
	</div>
</div>
