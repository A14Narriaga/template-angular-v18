<div
	*ngIf="$isOpen | async"
	class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
	(click)="canClose ? handleOverlayClick($event) : null">
	<div class="bg-card rounded-lg p-6 w-2/3">
		<div class="text-right">
			<button
				*ngIf="canClose"
				(click)="close()"
				class="text-primary text-2xl">
				&times;
			</button>
		</div>
		<ng-content></ng-content>
	</div>
</div>
